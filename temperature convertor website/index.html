<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="temperature-input" placeholder="Enter temperature">
      <div class="input-group-append">
        <select class="form-control" id="unit-select">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" id="convert-button">Convert</button>
      </div>
    </div>
    <div id="result" class="alert alert-success" role="alert" style="display: none;"></div>
    
  </div>
  <footer>
    <p>By Abinav</p>

      <a href="https://github.com/Abinav115" target="_blank"><img class="icons" src="https://pbs.twimg.com/profile_images/1372304699601285121/5yBS6_3F_400x400.jpg" alt="Github icon"></a>
      <a href="https://www.linkedin.com/in/abinav-sivakumar-9bb5b824b" target="_blank"><img class="icons" src="https://pbs.twimg.com/profile_images/1661161645857710081/6WtDIesg_400x400.png" alt="Linkedin icon"></a>
    </p>
  </footer>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
